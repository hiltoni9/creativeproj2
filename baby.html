<!DOCTYPE html>
<html>

<head>
    <title>Baby Name Generator</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='baby.css'>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display:900" rel="stylesheet">
</head>

<body>

    <div class="title" id="title">
        Baby<br/> Name<br/> Generator
    </div>
    <div class="container" id="container">
        <p class="discription">Having a hard time choosing a name for your baby? Look no further, just choose your baby's gender and a name will randomly be generated for you.</p>
        <h4>Pick the gender:</h4>
        <label class="buttonContainer radio-inline">Gender Unknown
            <input type="radio" name="optradio" value="unknown" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="buttonContainer radio-inline">Boy
            <input type="radio" name="optradio" value="male">
            <span class="checkmark"></span>
        </label>
        <label class="buttonContainer radio-inline">Girl
            <input type="radio" name="optradio" value="female">
            <span class="checkmark"></span>
        </label>




        <input id="nameButton" type="submit" value="SUBMIT">

        <div>
            <p>Your baby's name is: </p>
            <h3 id="name"></h3>
        </div>

    </div>


    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#nameButton").click(function(e) {
                var gender = $('input[name=optradio]:checked').val();
                console.log("Gender = " + gender);
                var myurl = "";
                if (gender == "unknown"){
                    myurl = "http://uinames.com/api/";
                } else {
                    myurl = "http://uinames.com/api/?gender=" + gender;
                }
                console.log(myurl);
                $.ajax({
                    url: myurl,
                    crossDomain: true,
                    dataType: "json",
                    success: function(parsed_json) {
                        console.log(parsed_json);
                        var first = parsed_json['name'];
                        var everything = first;
                        $("#name").html(everything);
                    }
                });
            });
        });


        window.onresize = function() {
            if (window.outerWidth < 1290) {
                document.getElementById("container").style.width = "100%";
                document.getElementById("title").style.width = "100%";
                document.getElementById("title").style.fontSize = "17vw";

            }
            if (window.outerWidth >= 1290) {
                document.getElementById("container").style.width = "35%";
                document.getElementById("title").style.width = "65%";

                document.getElementById("title").style.fontSize = "12vw";

            }
            console.log("change");
        };
    </script>
</body>


</html>
