<!DOCTYPE html>
<html>

<head>
    <title>Baby Name Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='baby.css'>
</head>

<body>
    <div class="container">
        <h1>Baby Name Generator</h1>
        <h3>Pick the gender:</h3>
        <label class="radio-inline"><input type="radio" name="optradio">Male</label>
        <label class="radio-inline"><input type="radio" name="optradio">Female</label>
        <h3>Pick the region:</h3>
        
        <div>
            <p>Your baby's name is: </p>
            <h2 id="name"></h2>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var myurl = "http://uinames.com/api/?gender=female";
        console.log(myurl);
        $.ajax({
            url: myurl,
            crossDomain: true,
            dataType: "json",
            success: function(parsed_json) {
                console.log(parsed_json);
                var first = parsed_json['name'];
                var last = parsed_json['surname'];
                var everything = first + ' ' + last;
                $("#name").html(everything);
            }
        });
    </script>
</body>


</html>
